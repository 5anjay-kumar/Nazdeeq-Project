<div id="content-wrapper" class="d-flex flex-column">
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-white static-top shadow">
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <i class="fa fa-bars"></i>
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" *ngIf="isAuthenticated">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
            <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button">
              {{loggedInUser.firstName + ' ' + loggedInUser.lastName}}
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
              <a class="cp" ngbDropdownItem (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
