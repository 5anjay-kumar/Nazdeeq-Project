<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4">
    <h1 class="h3 mb-0 text-gray-800">Rate and Reviews</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <table class="table table-hover bg-white">
        <thead>
          <tr>
            <th scope="col">Service Type</th>
            <th scope="col">Price Per Distance</th>
            <th scope="col">Price Per Time</th>
            <th scope="col">Selected Price Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serviceType of serviceTypes; index as i">
            <td class="align-middle">{{serviceType.serviceType}}</td>
            <td> <span class="align-middle">{{serviceType.pricePerDistance}} (RS)</span></td>
            <td> <span class="align-middle">{{serviceType.pricePerTime}} (RS)</span></td>
            <td><span
                class="badge badge-success">{{serviceType.priceCalculationType  == true ? 'Price/Distance' : 'Price/Time'}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
