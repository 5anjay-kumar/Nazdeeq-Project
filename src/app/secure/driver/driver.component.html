<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4">
    <h1 class="h3 mb-0 text-gray-800">Driver</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <form class="mt-4">
        <div class="form-group form-inline">
        <input  class="form-control  ml-2" type="text" placeholder="Search" name="searchsText" [(ngModel)]="searchText" />
        </div>
      </form>
      <table class="table table-hover bg-white">
        <thead>
          <tr>
            <th scope="col">CNIC</th>
            <th scope="col">Driving License</th>
            <th scope="col">Service Type</th>
            <th scope="col">Join Date</th>
            <th scope="col">Status</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers | filter:searchText">
            <td class="align-middle">{{driver.cnicNo}}</td>
            <td> <span class="align-middle">{{driver.driverLicenseNo}}</span></td>
            <td> <span class="align-middle">{{driver.serviceType}}</span></td>
            <td> <span class="align-middle">{{driver.dateOfJoin}}</span></td>
            <td><span
                [ngClass]="driver.status ? 'badge badge-success' :  'badge badge-danger'">{{driver.status == false ? 'Inactive' : 'Active'}}</span>
            </td>
            <td>
              <div ngbDropdown class="d-inline-block">
                <button class="btn color-gradient text-light" id="dropdownBasic1" ngbDropdownToggle><i
                    class="fas fa-ellipsis-v"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem (click)="populateVehicleDriverDetails(driver._id)">Show
                    Details</button>
                  <button ngbDropdownItem (click)="openConfirmationPopup(driver)" ><span ngbDropdownItem
                      [ngClass]="driver.status ? 'badge badge-danger' :  'badge badge-success'">{{driver.status == true ? 'Inactive' : 'Active'}}</span></button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
