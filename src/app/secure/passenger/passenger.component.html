<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row justify-content-center">
    <div class="col-sm-12 mt-5">
      <table class="table table-hover bg-white">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Gender</th>
            <th scope="col">Join Date</th>
            <th scope="col">Status</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let passenger of passengers; index as i">
            <td class="text-truncate">
              <img src="/assets/img/male.png" *ngIf="passenger.gender" alt="Avatar" class="avatar mr-3">
              <img src="/assets/img/female.png" *ngIf="!passenger.gender" alt="Avatar" class="avatar mr-3">
              <span class="text-truncate"> {{passenger.firstName}} {{passenger.lastName}}</span>
            </td>
            <td class="align-middle">{{passenger.email}}</td>
            <td> <span class="align-middle">{{passenger.phoneNo}}</span></td>
            <td> <span class="align-middle">{{passenger.gender == true ? 'Male' : 'Female'}}</span></td>
            <td> <span class="align-middle">{{passenger.dateOfJoin}}</span></td>
            <td><span
                [ngClass]="passenger.status ? 'badge badge-success' :  'badge badge-danger'">{{passenger.status == true ? 'Active' : 'Inactive'}}</span>
            </td>
            <td><i class="fas fa-ellipsis-v"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
