<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4">
    <h1 class="h3 mb-0 text-gray-800">Vehicle</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <table class="table table-hover bg-white">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Number</th>
            <th scope="col">No. of seats</th>
            <th scope="col">Document</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles; index as i">
            <td class="align-middle">{{vehicle.vehicleName}}</td>
            <td> <span class="align-middle">{{vehicle.vehicleType}}</span></td>
            <td> <span class="align-middle">{{vehicle.vehicleNumber}}</span></td>
            <td> <span class="align-middle">{{vehicle.numberOfSeats}}</span></td>
            <td><span
              [ngClass]="vehicle.isDocumentVerifyed ? 'badge badge-success' :  'badge badge-danger'">{{vehicle.isDocumentVerifyed == false ? 'Not Verified' : 'Verified'}}</span>
          </td>
            <td><i class="fas fa-ellipsis-v"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
