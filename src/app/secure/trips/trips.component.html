<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4">
    <h1 class="h3 mb-0 text-gray-800">Trips</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <table class="table table-hover bg-white">
        <thead>
          <tr>
            <th scope="col">Source</th>
            <th scope="col">Destination</th>
            <th scope="col">Date & Time</th>
            <th scope="col">Fare</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trip of trips; index as i">
            <td class="align-middle">{{trip.source}}</td>
            <td> <span class="align-middle">{{trip.destination}}</span></td>
            <td> <span class="align-middle">{{trip.date}} ({{trip.time}})</span></td>
            <td> <span class="align-middle">{{trip.fare}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
